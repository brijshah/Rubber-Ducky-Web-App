<div class="row">
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">File Upload</h3>
			</div>
			<div class="panel-body">
				<div ngf-drop="upload($files)" ngf-multiple="true"> <!-- class="drop-box" ngf-drag-over-class="'dragover'" -->
                    Drag file here
                </div>
                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                <p>Files:</p>
                <ul>
                    <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
                </ul>
                Upload Log:
                <pre>{{log}}</pre>
			</div>
		</div>
	</div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Download</h3>
            </div>
            <div class="panel-body">
                <p>Download file here.</p>
                <a ng-href="{{downloadTextFile}}" target="_blank" class="btn btn-default"  download="inject.txt">Download .txt</a>
                </div>
            </div>
        </div>
    </div>
</div>
